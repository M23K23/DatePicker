<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Website</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/DatePickerV2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <label>
        <input type="checkbox">
        <span class="check"></span>
    </label>
    <H1>DatePicker v.1 (test)</H1>
    <div class="datepicker">
        <div class="selected-date"></div>
        <div class="dates">
            <div class="month">
                <button class="arrows" id="prev-mth">&lt;</button>
                <div class="mth"></div>
                <button class="arrows" id="next-mth">&gt;</button>
            </div>

        <div class="days"></div>
    </div>
</div>

<hr>

<h1>DatePicker v.2</h1>

<button class="modalWindow-button">DatePicker</button>

<div class="modal">
    <div class="modal-overlay">
<div class="modalWindow ">
        <div class="modalWindow-content">
            <div class="datePickerV2">
                <div class="datePickerV2-header">
                    <span class="mont-change" id="prev-mont">
                        <pre><</pre>
                    </span>
                    <span class="month-picker" id="month-picker">
                        April
                    </span>
                    <span class="mont-change" id="next-mont">
                        <pre>></pre>
                    </span>
                    <div class="year-picker">
                        <span class="year-change" id="prev-year">
                            <pre><</pre>
                        </span>
                        <span id="year">2022</span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div>
                </div>
                <div class="datePickerV2-body">
                    <div class="datePickerV2-week-day">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="datePickerV2-days">
                        <div>1
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                        <div>15</div>
                        <div>16</div>
                        <div>17</div>
                        <div>18</div>
                        <div>19</div>
                        <div>20</div>
                        <div>21</div>
                        <div>22</div>
                        <div>23</div>
                        <div>24</div>
                        <div>25</div>
                        <div>26</div>
                        <div>27</div>
                        <div>28</div>
                        <div>29</div>
                        <div>30</div>
                        <div>31</div>
                    </div>
                    <div class="datePickerV2-footer">
                        <div class="Mode">
                            <input type="checkbox" class="checkbox" id="checkbox">
                            <label for="checkbox" class="label">
                                <i class="fa fa-moon-o"></i>
                                <i class="fa fa-sun-o"></i>
                                <div class="ball"></div>
                            </label>
                        </div>
                    </div>
                    <div class="month-list"></div>
                </div>
            </div>
        </div>

</div>
</div>
</div>

</body>
<script src="/js/code.js"></script>
<script src="/js/DatePickerV2.js"></script>
</html>
